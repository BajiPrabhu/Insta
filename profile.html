<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeShare - Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">VibeShare</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="explore.html">Explore</a>
            <a href="profile.html">Profile</a>
            <a href="settings.html">Settings</a>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://source.unsplash.com/100x100/?person" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <h2>@user123</h2> <!-- Dynamic username -->
                <p>Photographer | Traveler | Tech Enthusiast</p>
                <div class="follow-info">
                    <span><strong>Posts:</strong> <span id="post-count">0</span></span> |
                    <span><strong>Followers:</strong> <span id="followers-count">120</span></span> |
                    <span><strong>Following:</strong> <span id="following-count">80</span></span>
                </div>
                <button class="edit-profile-btn">Edit Profile</button>
            </div>
        </div>

        <!-- Profile Bio -->
        <div class="profile-bio">
            <h3>About Me</h3>
            <p>Welcome to my profile! I love capturing moments, exploring new places, and experimenting with technology.</p>
        </div>

        <!-- User Posts -->
        <div class="user-posts">
            <h3>My Posts</h3>
            <div class="post-grid">
                <div class="post-cover">
                    <img src="https://source.unsplash.com/400x300/?nature" alt="Post 1">
                </div>
                <div class="post-cover">
                    <img src="https://source.unsplash.com/400x300/?city" alt="Post 2">
                </div>
                <div class="post-cover">
                    <img src="https://source.unsplash.com/400x300/?travel" alt="Post 3">
                </div>
                <div class="post-cover">
                    <img src="https://source.unsplash.com/400x300/?ocean" alt="Post 4">
                </div>
            </div>
        </div>

    </div>

</body>
</html>
