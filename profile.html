<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - VibeShare</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">VibeShare</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="explore.html">Explore</a>
            <a href="profile.html" class="active">Profile</a>
            <a href="settings.html">Settings</a>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="profile-container">
        <div class="profile-header">
            <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <h2>@myusername</h2>
                <p><strong>Posts:</strong> <span id="post-count">12</span> | <strong>Followers:</strong> 500 | <strong>Following:</strong> 320</p>
            </div>
        </div>

        <!-- About Section -->
        <div class="about-me">
            <h3>About Me</h3>
            <p>üåü Passionate about photography & adventure | üìç Travel Enthusiast</p>
        </div>

        <!-- Posts Grid -->
        <div class="my-posts">
            <h3>My Posts</h3>
            <div class="post-grid">
                <img src="post1.jpg" alt="Post 1">
                <img src="post2.jpg" alt="Post 2">
                <img src="post3.jpg" alt="Post 3">
                <img src="post4.jpg" alt="Post 4">
            </div>
        </div>
    </div>

</body>
</html>
