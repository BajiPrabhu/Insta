<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeShare - Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">VibeShare</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="explore.html">Explore</a>
            <a href="profile.html" class="active">Profile</a>
            <a href="settings.html">Settings</a>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://source.unsplash.com/100x100/?face" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <h2>@username</h2>
                <p class="bio">This is my bio. Love sharing vibes! âœ¨</p>
                <div class="profile-stats">
                    <span><strong>Posts:</strong> 12</span>
                    <span><strong>Followers:</strong> 450</span>
                    <span><strong>Following:</strong> 300</span>
                </div>
                <button class="edit-profile-btn">Edit Profile</button>
                <button class="follow-btn">Follow</button>
            </div>
        </div>

        <!-- User's Posts -->
        <div class="user-posts">
            <h3>My Posts</h3>
            <div class="post-grid">
                <img src="https://source.unsplash.com/200x200/?travel" alt="Post">
                <img src="https://source.unsplash.com/200x200/?food" alt="Post">
                <img src="https://source.unsplash.com/200x200/?beach" alt="Post">
                <img src="https://source.unsplash.com/200x200/?nightlife" alt="Post">
            </div>
        </div>
    </div>

</body>
</html>
