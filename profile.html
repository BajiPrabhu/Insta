<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeShare - Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">VibeShare</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="explore.html">Explore</a>
            <a href="profile.html">Profile</a>
            <a href="settings.html">Settings</a>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://source.unsplash.com/100x100/?person" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <h2>@user123</h2> <!-- Dynamic username -->
                <p>Photographer | Traveler | Tech Enthusiast</p>
                <div class="follow-info">
                    <span><strong>Followers:</strong> <span id="followers-count">120</span></span> |
                    <span><strong>Following:</strong> <span id="following-count">80</span></span>
                </div>
                <button class="edit-profile-btn">Edit Profile</button>
            </div>
        </div>

        <!-- User Posts -->
        <div class="user-posts">
            <h3>My Posts</h3>
            <div class="post">
                <img src="https://source.unsplash.com/400x300/?nature" alt="Post Image">
                <p>Exploring the beauty of nature! 🌿</p>
                <div class="post-actions">
                    <button class="like-btn">❤️ Like</button>
                    <button class="comment-btn">💬 Comment</button>
                    <button class="share-btn">🔗 Share</button>
                </div>
            </div>
            <div class="post">
                <img src="https://source.unsplash.com/400x300/?city" alt="Post Image">
                <p>City nights are magical! ✨</p>
                <div class="post-actions">
                    <button class="like-btn">❤️ Like</button>
                    <button class="comment-btn">💬 Comment</button>
                    <button class="share-btn">🔗 Share</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
