<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeShare - Share Your Moments</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">VibeShare</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Explore</a>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
        </div>
    </nav>

    <!-- Main Feed Section -->
    <div class="feed">
        <div class="post">
            <div class="post-header">
                <h3>@user1</h3>
                <button class="follow-btn">Follow</button>
            </div>
            <img src="https://source.unsplash.com/400x300/?nature,landscape" alt="Post Image">
            <p>Enjoying this beautiful view! 🌿✨</p>
            <div class="post-actions">
                <button class="like-btn">❤️ Like</button>
                <button class="comment-btn">💬 Comment</button>
                <button class="share-btn">🔗 Share</button>
            </div>

            <!-- Comment Section (Hidden by Default) -->
            <div class="comment-box">
                <input type="text" placeholder="Write a comment..." class="comment-input">
                <button class="submit-comment">Post</button>
            </div>

            <!-- Share Options (Hidden by Default) -->
            <div class="share-options">
                <a href="https://api.whatsapp.com/send?text=Check this out on VibeShare!" target="_blank">📱 WhatsApp</a>
                <a href="#">👻 Snapchat</a>
                <button class="copy-link">🔗 Copy Link</button>
                <button class="dm-share">📩 Share via DM</button>
            </div>
        </div>
    </div>

</body>
</html>
