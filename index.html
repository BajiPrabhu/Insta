<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Instagram</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Explore</a>
            <a href="#">Profile</a>
        </div>
    </nav>

    <!-- Main Feed -->
    <div class="feed">
        <div class="post">
            <img src="images/post1.jpg" alt="Post Image">
            <div class="post-info">
                <p><strong>username</strong></p>
                <p>Beautiful view! #nature</p>
                <button class="like-btn">❤️ Like</button>
            </div>
        </div>

        <div class="post">
            <img src="images/post2.jpg" alt="Post Image">
            <div class="post-info">
                <p><strong>anotheruser</strong></p>
                <p>Chilling with friends!</p>
                <button class="like-btn">❤️ Like</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
