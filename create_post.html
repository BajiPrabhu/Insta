<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - VibeShare</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">VibeShare</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="explore.html">Explore</a>
            <a href="profile.html">Profile</a>
            <a href="settings.html">Settings</a>
        </div>
    </nav>

    <!-- Create Post Section -->
    <div class="create-post-container">
        <h2>Create a New Post</h2>
        
        <!-- Upload Image -->
        <div class="upload-section">
            <label for="post-image">Upload Image:</label>
            <input type="file" id="post-image" accept="image/*">
        </div>

        <!-- Caption -->
        <div class="caption-section">
            <label for="caption">Caption:</label>
            <textarea id="caption" placeholder="Write a caption..."></textarea>
        </div>

        <!-- Music Search Box -->
        <div class="music-section">
            <label for="music-search">Add Music (Optional):</label>
            <input type="text" id="music-search" placeholder="Search for music...">
            <div id="music-results"></div> <!-- This will show search results -->
        </div>

        <!-- Tag Friends -->
        <div class="tag-section">
            <label for="tag-friends">Tag Friends (Optional):</label>
            <input type="text" id="tag-friends" placeholder="Tag friends...">
        </div>

        <!-- Collaborator -->
        <div class="collaborator-section">
            <label for="collaborator">Add Collaborator (Optional):</label>
            <input type="text" id="collaborator" placeholder="Add a collaborator...">
        </div>

        <!-- Location -->
        <div class="location-section">
            <label for="location">Add Location (Optional):</label>
            <input type="text" id="location" placeholder="Enter location...">
        </div>

        <!-- Submit Button -->
        <button id="post-btn">Post</button>
    </div>

</body>
</html>
